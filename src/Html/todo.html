<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./todo.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="Todo-Header">Todo Input</h1>
    <div class="Input__Section">
      <div class="Todo__Flex">
        <img class="Input__Icon" src="./img/library_books-24px.svg" alt="" />
        <input placeholder="Add A Todo Item" class="Todo__Input" type="text" />
      </div>
      <div class="Button__section">
        <button class="Btn">Add Item</button>
      </div>
    </div>
    <h1 class="Todo-Header">Todo Input</h1>
    <section class="TodoList__Section">
      <div class="TodoList__Box">
        <p class="">Wake Up Edited</p>
        <div class="TodoList__Icon">
          <img class="Create_Icon" src="./img/create-24px.svg" alt="" />
          <img
            class="Delete__Icon"
            src="./img/delete_outline-24px.svg"
            alt=""
          />
        </div>
      </div>
    </section>
    <button class="Clear__List">Clear List</button>
  </body>
</html>
